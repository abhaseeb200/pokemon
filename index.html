<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Pokeman</title>
</head>
<body>
    <div class="container-fuild">
        <img src="./assets/images/banner-pokemon-2.png" alt="" class="img-fluid">
    </div>

    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-12">
            <div class="search mt-5">
              <i class="fa fa-search"></i>
              <input type="text" class="form-control" placeholder="Search a pokemon" id="search-pokemon">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>
        </div>

        <div class="pokemon-gird mt-5">

            <div class="post-per-page" id="postPerPageDiv">
              <div class="mb-3 row justify-content-end ">
                <div class="col-md-6">
                  <div class="row">
                    <label class="col-sm-6 col-form-label post-per-page text-end">Post Per Page</label>
                  <div class="col-sm-6">
                    <select class="form-select" aria-label="Default select example" id="post-per-page-select">
                      <option selected value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                    </select>
                  </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" id="pokemonROW"> </div>

            <nav aria-label="Page navigation example ">
                <ul class="pagination justify-content-center gap-1 mt-5" id="pagination">
                  <li class="page-item" id="prevPage">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1" aria-disabled="true"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                  </li>
                  <li class="page-item" id="nextPage">
                    <a class="page-link" href="javascript:void(0)"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                  </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
